<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pedido Especial</title>
    <!-- Link para a folha de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para a fonte do Google Fonts para um toque mais romântico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- O elemento raiz onde a aplicação React será renderizada -->
    <div id="root"></div>

    <!-- Scripts do React e Babel para funcionar diretamente no navegador -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Nosso script React, com o tipo "text/babel" para que o Babel possa transpilá-lo -->
    <script src="script.js" type="text/babel"></script>
</body>
</html>
